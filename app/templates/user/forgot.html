{% extends "layout2.html" %}

{% block content %}


  <section class="contact-section section_padding">
      <div class="container">
        
  
        <div class="row">
          <div class="col-12">
            <h2 class="contact-title">Forgot Password?</h2>
          </div>
          
          <div class="col-lg-8">
            <form class="form-contact contact_form" action="/user/forgot" method="post" 
              novalidate="novalidate">
              <div class="row">
                  <div class="col-sm-9">
                      <div class="form-group">
                          
                          {{ form.email(class_='form-control',placeholder='Enter Email Address')}}
                          
                      </div>
                      {% if form.email.errors %}
                        <ul class="errors">{% for error in form.email.errors %}<li>{{ error }}</li>{% endfor %}</ul>
                      {% endif %}
                      {{ form.csrf_token }}
                
             
              </div>
              <div class="row">
              <div class="col-sm-12">
              <div class="form-group ">
                <button type="submit" class="button button-contactForm btn_1">Submit</button>
               
               
                <!-- <button type="submit" class="button button-contactForm btn_1">I forgot my password</button> -->
              </div>
             
            </div>
          </div>
            </form>
          </div>
          
        </div>
      </div>
    </section>

 
{% endblock %}
